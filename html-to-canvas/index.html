<!DOCTYPE html>
<html>
<head>
    <title>Hello HTML</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="capture" style="padding: 10px; background: #f5da55; width: 100%; height: 50%; text-align: center;">
        <h4 style="color: #000; ">Hello world!</h4>
    </div>
    <button id="btn"> Preview Element </button> <button id="download"> Download DIV</button>
</body>
<script src="node_modules/html2canvas/dist/html2canvas.js"></script>
<script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
<script type="text/javascript">
    const btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
        html2canvas(document.querySelector("#capture")).then(canvas => {
            document.body.appendChild(canvas)
        });
    });
    const dwn = document.getElementById("download");
    dwn.addEventListener("click", () => {
        const cv = document.querySelector("canvas");
        cv.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = (Math.random() * 123456789)+"jpeg";
            link.click();
            link.remove();
            URL.revokeObjectURL();
        }, "image/jpeg", 0.95,
        );
    })
</script>
</html>
